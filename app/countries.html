<div class="row">
	<div class="col-md-6">
        <div class="well">
            <h3>Total Countries: {{collection.length}}</h3>
        </div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Country Code</th>
					<th>Capital</th>
					<th>Area in km2</th>
					<th>Population</th>
					<th>Continent</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="country in collection">
					<td><a href="#/country/{{country.countryCode}}">{{country.countryName}}</a></td>
					<td>{{country.countryCode}}</td>
					<td>{{country.capital}}</td>
					<td>{{country.areaInSqKm}}</td>
					<td>{{country.population}}</td>
					<td>{{country.continentName}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<a href="#" class="btn btn-default">Home</a>
</div>
